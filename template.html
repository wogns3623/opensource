<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>template</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script src="main.js"></script> -->

    <style>
        html{
            
            border: 1px solid black;
        }

        .wrap{
        }

        .menu{
            position:fixed;

            border: 1px solid black;
        }

        .menu#box{
            width: 170px;
            height: 100px;
        }
        .menu#name{
            position: relative;
            top: 25px;

            display: block;
            width: 100px;
            height: 50px;

            visibility: visible;
        }
        .menu#nav{
            display: block;

            visibility: hidden;
        }

        .document{
            margin-left: 170px;

            position: relative;

            border: 1px solid black;

            padding: 10px;

            display: block;
            width: 100%;
            height: 1000px;
        }

        .nav{
            position: fixed;

            border: 1px solid black;

            display: block;
        }
    </style>
</head>
<body>
    <div class="wrap">

        <section id="header">
            <div class="menu" id="box" >
                <div class="menu" id="name">
                    opensource
                </div>

                <div class="menu" id="nav">
                    <ol>
                        <li>menu1</li>
                        <li>menu2</li>
                        <li>menu3</li>
                    </ol>
                </div>
            </div>
        </section>

        <section id="contents">
            <div class="document">
                contents
            </div>
        </section>

    </div>

    <div class="independent">

        <section id="navgationBox">
            <div class="nav" id="nav_box">
                nav
            </div>
        </section>

    </div>
    
</body>
</html>
