<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>template</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script src="main.js"></script> -->

    <style>
        .wrap{
            margin-top: 20px;
        }

        #contents{
            display: flex;
        }

        #doc_left{
            width: 200px;
            flex-shrink: 0;
        }

        .document{
            border: 1px solid black;

            display: block;
            width: 100%;
            height: 1000px;

            padding: 10px;
        }

        .menu{
            position:fixed;
        }

        .menu#box{
            top: 20px;
            left: 30px;

            width: 170px;
            height: 100px;

            background-color: black;
        }
        .menu#name{
            visibility: visible;

            position: relative;
            top: 25px;
            left: 40px;

            display: block;
            width: 120px;
            height: 50px;

            background-color: aqua;

            text-align: center;
        }
        .menu#nav{
            visibility: hidden;

            display: block;
        }

        .nav{
            position: fixed;
            top: 40%;
            right: 10px;

            border: 1px solid black;

            display: block;
        }
    </style>
</head>
<body>
    <div class="wrap">

        <section id="contents">
            <div class="layout-margin" id="doc_left"></div>
            <div class="document">
                contents
            </div>
        </section>

    </div>

    <div class="independent">

        <section id="header">
            <div class="menu" id="box" >
                <div class="menu" id="name">
                    opensource<br>
                    아이콘 들어감
                </div>

                <div class="menu" id="nav">
                    <ol>
                        <li>menu1</li>
                        <li>menu2</li>
                        <li>menu3</li>
                    </ol>
                </div>
            </div>
        </section>

        <section id="navgationBox">
            <div class="nav" id="nav_box">
                nav
            </div>
        </section>

    </div>
    
</body>
</html>
