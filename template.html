<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>template</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- <link rel="stylesheet" type="text/css" media="screen" href="main.css" />

    <style>
        html{
            border: 1px solid black;
            margin: 0px;
        }

        .wrap{
            border: 0px solid black;
            display: flex;
        }

        #header, #contents{
            border: 1px solid black;
            margin: 10px;
        }

        #header{
            position:fixed;
            width: 170px;
            height: 100px;
            flex-shrink: 0;
        }

        #contents{
            margin-left: 180px;
            width: 100%;
            height: 1000px;
        }

        #nav{
            position: fixed;
            display: block;
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <div class="wrap">
        <div id="header" >
            menu
        </div>
        <div id="contents">
            contents
        </div>
        <div id="nav">
            nav
        </div>
    </div>
</body>
</html>
